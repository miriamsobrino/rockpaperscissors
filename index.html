<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <p id="win-text"></p>
      <button id="restart-btn">Restart the game</button>
    </div>
    <header>
      <h1 id="title">Rock Paper Scissors</h1>
      <h2 id="winner-goal">The first to reach 5 points wins the game</h2>
    </header>
    <main>
      <div id="score-board">
        <p id="player">Player</p>
        <p id="score">
          <span id="score-player">0</span>
          <span>-</span>
          <span id="score-pc">0</span>
        </p>
        <p id="pc">Computer</p>
      </div>
      <h3 id="instructions">Choose your move!</h3>
      <div id="moves">
        <div class="move" id="rock">🤟</div>
        <div class="move" id="paper">✋</div>
        <div class="move" id="scissors">✌️</div>
      </div>
      <div id="message" class="hidden">
        <span id="result">You lost!</span>
        <p id="description">
          You chose <span id="move-player"></span> and and the computer chose
          <span id="move-pc"></span>
        </p>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
